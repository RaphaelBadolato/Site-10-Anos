<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Anos Juntos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Love';
            src: url('Metalina.otf') format('opentype');
        }
        #carousel-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .carousel-item {
            height: 83vh;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            width: 100vw; 
        }
        .carousel-inner {
            width: 100vw;
        }
        body {
            overflow-x: hidden;
            background-color: rgb(255, 223, 230);
        }
    </style>
</head>
<body>
    <audio autoplay src="Christina Perri - A Thousand Years [Official Music Video].mp3" type="audio/mpeg">
        Seu navagador nao suporta a tag de audio.
    </audio>

    <div id="carousel-title" style="font-family: Love; font-size: 67px; color: red;">Onde Tudo Começou 2014</div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="15000">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('Foto/Ano\ zero.png');">
                <div class="d-none d-md-block"></div>
            </div>
            <div class="carousel-item" style="background-image: url('Foto/Ano2015.png');">
                <div class="d-none d-md-block"></div>
            </div>
            <div class="carousel-item" style="background-image: url('Foto/Ano2016.png');">
                <div class="d-none d-md-block"></div>
            </div>
            <div class="carousel-item" style="background-image: url('Foto/Ano2017.png');">
                <div class="d-none d-md-block"></div>
            </div>
            <div class="carousel-item" style="background-image: url('Foto/Ano2018.png');">
                <div class="d-none d-md-block"></div>
            </div>
            <div class="carousel-item" style="background-image: url('Foto/Ano2019.png');">
                <div class="d-none d-md-block"></div>
            </div>
            <div class="carousel-item" style="background-image: url('Foto/Ano2020.png');">
                <div class="d-none d-md-block"></div>
            </div>
            <div class="carousel-item" style="background-image: url('Foto/Ano2021.png');">
                <div class="d-none d-md-block"></div>
            </div>
            <div class="carousel-item" style="background-image: url('Foto/Ano2022.png');">
                <div class="d-none d-md-block"></div>
            </div>
            <div class="carousel-item" style="background-image: url('Foto/Ano2023.png');">
                <div class="d-none d-md-block"></div>
            </div>
            <div class="carousel-item" style="background-image: url('Foto/Ano2024.png');">
                <div class="d-none d-md-block"></div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Script para atualizar o título dinamicamente
        const titles = [
            "Onde Tudo Começou 2014",
            "Nosso Primeiro Ano Juntos 2015",
            "Dois Anos Ao Seu Lado 2016",
            "Momentos Inesquecíveis 2017",
            "Nosso Casamento 2018",
            "2019",
            "2020",
            "2021",
            "2022",
            "2023",
            "Uma Década de Amor 2024"
            // Adicionar mais títulos conforme necessário
        ];

        $('#carouselExampleIndicators').on('slide.bs.carousel', function (event) {
            const index = $(event.relatedTarget).index();
            $('#carousel-title').text(titles[index]);
        });
    </script>

</body>
</html>
